<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<style>
    body{
        background-color: black;
        color: aliceblue;
    }
    .centro{
       text-align: center; 
        margin-top: 50px;
    }
</style>
<body>
    <div class="centro"><h1>Trabalhando com listas</h1></div>
    <hr> <!--- poder do comentarioooooo-->
    <h2>lisas ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Ligar para João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para a escola</li>
        <li>Almoçar</li>
        <li>Trabalhar</li>
        <li>Voltar para a casa
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
        <li>Alface</li>
        <li>Tomate</li>
        <li>Maça</li>
        <li>Banana</li>
        <li>Uva</li>
        <li>Pneu ABS</li>
    </ul>
</body>
</html>
