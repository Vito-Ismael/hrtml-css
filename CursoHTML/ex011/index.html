<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensões de imagens</title>
</head>
<style>
    body{
        background-color: black;
        color: aliceblue;
        text-align: center;
    }
    footer{
        color: rgb(234, 227, 89);
    font-style: italic
    }
</style>
<body>
    <h1>Imagem dinâmica</h1>    
    <p>Tente abrir este site em varios dispositivos diferentes 
        ou simplesmente diminua ou aumente o tamanho do seu navegador 
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo áudio</h1>
    <p>Vamos aprender a wreproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir este áudio. <a href="midia/guanacast-33.mp3">Clique aqui para fazer o download</a></p>
    </audio>
    <footer><p>&copy; <strong>Made by ViTo</strong></p></footer>
</body>
</html>
