<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /*Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(125deg, #5C6CB3,#C53085,#DB4A64,#F4A654,
            #EE5A44);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Olá</h1>
</body>
</html>
