<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos </title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>   
    <video width="560" poster="imagens/wallpaperflare.com_wallpaper (1).jpg" controls autoplay loop>
        <source src="midia/meu-video.ogv.ogv" type="video/ogv" >
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4"> 
        <p>Seu computador n tem compatibilidade para este video :[</p>
    </video>
     <h1>Inserindo video do Youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=XlHav7K8RY4vzoWu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <h1>Inserindo videos do Vimeo para caso o video for privado</h1>
     <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ffffff" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
